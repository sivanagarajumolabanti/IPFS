    <div class="wrapper">
        <div class="register-background">
            <div class="filter-black"></div>
                <div class="container">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <span><b> Danger - </b> Your credentials are invalid, Please enter valid credentials..</span>
                        </div>
                    {% endif %}
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                            <div class="register-card">
                                <h3 class="title">Welcome</h3>
                                <form class="register-form" method="post" action=".">
                                    {% csrf_token %}
                                    <label>Username</label>
                                    <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>

                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
                                    <button class="btn btn-danger btn-block">Login</button>
                                </form>
                                <!--<div class="forgot">-->
                                    <!--<a href="#" class="btn btn-simple btn-danger">Forgot password?</a>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            <div class="footer register-footer text-center">
                    <h6>&copy; 2019, made with <i class="fa fa-heart heart"></i> by Cluster IT</h6>
            </div>
        </div>
    </div>

</body>
